name: Deploy Web Tier

on:
  push:
    branches: [main]
    paths: 
      - 'aws-three-tier-web-architecture-workshop/application-code/web-tier/**'
      - 'aws-three-tier-web-architecture-workshop'
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  S3_BUCKET: ${{ secrets.S3_BUCKET }}

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: aws-three-tier-web-architecture-workshop/application-code/web-tier/package.json

      - name: Build React app
        run: |
          cd aws-three-tier-web-architecture-workshop/application-code/web-tier
          npm ci
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload web code to S3
        run: |
          aws s3 sync aws-three-tier-web-architecture-workshop/application-code/web-tier/ s3://${{ env.S3_BUCKET }}/web-tier/ --delete

      - name: Update Auto Scaling Group
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name web-asg \
            --preferences '{"InstanceWarmup": 300, "MinHealthyPercentage": 50}'