name: 3-Tier Infrastructure Provisioning CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  secrets: read

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::798555099259:role/GitHubActionsRole
          role-session-name: GitHubActions-Terraform
          aws-region: eu-north-1

      # Add permissions check (optional)
      - name: Verify AWS Identity
        run: |
          aws sts get-caller-identity
          echo "Successfully authenticated with AWS using OIDC!"
      

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Import Existing Secret
        run: |
          # Check if secret exists and import if needed
          if aws secretsmanager describe-secret --secret-id mysql-db-pass --region eu-north-1 >/dev/null 2>&1; then
            echo "Secret exists, attempting import..."
            # Get the full ARN of the secret
            SECRET_ARN=$(aws secretsmanager describe-secret --secret-id mysql-db-pass --region eu-north-1 --query 'ARN' --output text)
            echo "Secret ARN: $SECRET_ARN"
            terraform import module.database.aws_secretsmanager_secret.db_password "$SECRET_ARN" || echo "Import failed or resource already managed"
          else
            echo "Secret does not exist, skipping import"
          fi

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'   # only auto-apply on main branch
        run: terraform apply -auto-approve tfplan
