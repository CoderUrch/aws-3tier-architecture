name: Deploy App Tier

on:
  push:
    branches: [main]
    paths: ['aws-three-tier-web-architecture-workshop/application-code/app-tier/**']
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  S3_BUCKET: ${{ secrets.S3_BUCKET }}

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload app code to S3
        run: |
          aws s3 sync aws-three-tier-web-architecture-workshop/application-code/app-tier/ s3://${{ env.S3_BUCKET }}/app-tier/ --delete

      - name: Update Auto Scaling Group
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name app-asg \
            --preferences '{"InstanceWarmup": 300, "MinHealthyPercentage": 50}'